  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #333;
      --tile-bg: white;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 10px;
    }

    .container {
      max-width: 960px;
      margin: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .lang-switcher, .dark-button {
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: white;
      cursor: pointer;
    }

    .dark-button {
      margin-left: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 10px;
    }

    .tile {
      background: var(--tile-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      text-decoration: none;
      color: var(--text-color);
      font-size: 16px;
      transition: transform 0.2s ease;
    }

    .tile i {
      margin-right: 8px;
    }

    .tile:hover {
      transform: scale(1.05);
    }

    .dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --tile-bg: #2c2c2c;
    }
  </style>
</head>
