<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Izitek Haïti - Portail</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: sans-serif; margin: 0; background: #f5f5f5; padding: 10px; }
    .container { max-width: 960px; margin: auto; }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    .lang-switcher {
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 10px;
    }
    .tile {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      text-decoration: none;
      color: #333;
      font-size: 16px;
      transition: transform 0.2s ease;
    }
    .tile:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="title">Bienvenue sur Izitek Haïti</h1>
      <select id="language" class="lang-switcher">
        <option value="fr">Français</option>
        <option value="en">English</option>
      </select>
    </div>
    <div class="grid">
      <a class="tile" href="https://netflix.izitekhaiti.com" id="link1">🎮 Profils Netflix</a>
      <a class="tile" href="https://htlèt.izitekhaiti.com" id="link2">🥛 Lèt & Produits</a>
      <a class="tile" href="https://technology.izitekhaiti.com" id="link3">💻 Services Tech</a>
      <a class="tile" href="https://blog.izitekhaiti.com" id="link4">📝 Blog</a>
    </div>
  </div>

  <script>
    const translations = {
      fr: {
        title: "Bienvenue sur Izitek Haïti",
        link1: "🎮 Profils Netflix",
        link2: "🥛 Lèt & Produits",
        link3: "💻 Services Tech",
        link4: "📝 Blog"
      },
      en: {
        title: "Welcome to Izitek Haiti",
        link1: "🎮 Netflix Profiles",
        link2: "🥛 Milk & Products",
        link3: "💻 Tech Services",
        link4: "📝 Blog"
      }
    };

    document.getElementById('language').addEventListener('change', function () {
      const lang = this.value;
      document.getElementById('title').textContent = translations[lang].title;
      document.getElementById('link1').textContent = translations[lang].link1;
      document.getElementById('link2').textContent = translations[lang].link2;
      document.getElementById('link3').textContent = translations[lang].link3;
      document.getElementById('link4').textContent = translations[lang].link4;
    });
  </script>
</body>
</html>
