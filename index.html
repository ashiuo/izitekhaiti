<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Izitek Ha√Øti - Portail</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #333;
      --tile-bg: white;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 10px;
    }

    .container {
      max-width: 960px;
      margin: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .lang-switcher, .dark-button {
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: white;
      cursor: pointer;
    }

    .dark-button {
      margin-left: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 10px;
    }

    .tile {
      background: var(--tile-bg);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      text-decoration: none;
      color: var(--text-color);
      font-size: 16px;
      transition: transform 0.2s ease;
    }

    .tile i {
      margin-right: 8px;
    }

    .tile:hover {
      transform: scale(1.05);
    }

    .dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --tile-bg: #2c2c2c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="title">Bienvenue sur Izitek Ha√Øti</h1>
      <div style="display: flex; gap: 10px;">
        <select id="language" class="lang-switcher">
          <option value="fr">Fran√ßais</option>
          <option value="en">English</option>
        </select>
        <button id="toggle-dark" class="dark-button">üåô Mode Nuit</button>
      </div>
    </div>

    <div class="grid">
      <a class="tile" href="https://netflix.izitekhaiti.com" id="link1">
        <i class="fas fa-film"></i> Profils Netflix
      </a>
      <a class="tile" href="https://htl√®t.izitekhaiti.com" id="link2">
        <i class="fas fa-cart-shopping"></i> L√®t & Produits
      </a>
      <a class="tile" href="https://technology.izitekhaiti.com" id="link3">
        <i class="fas fa-laptop-code"></i> Services Tech
      </a>
      <a class="tile" href="https://blog.izitekhaiti.com" id="link4">
        <i class="fas fa-pen-nib"></i> Blog
      </a>
    </div>
  </div>

  <script>
    const translations = {
      fr: {
        title: "Bienvenue sur Izitek Ha√Øti",
        link1: "Profils Netflix",
        link2: "L√®t & Produits",
        link3: "Services Tech",
        link4: "Blog"
      },
      en: {
        title: "Welcome to Izitek Haiti",
        link1: "Netflix Profiles",
        link2: "Milk & Products",
        link3: "Tech Services",
        link4: "Blog"
      }
    };

    // Langue
    document.getElementById('language').addEventListener('change', function () {
      const lang = this.value;
      document.getElementById('title').textContent = translations[lang].title;
      document.getElementById('link1').lastChild.textContent = ' ' + translations[lang].link1;
      document.getElementById('link2').lastChild.textContent = ' ' + translations[lang].link2;
      document.getElementById('link3').lastChild.textContent = ' ' + translations[lang].link3;
      document.getElementById('link4').lastChild.textContent = ' ' + translations[lang].link4;
    });

    // Mode nuit
    document.getElementById('toggle-dark').addEventListener('click', function () {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
